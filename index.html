<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <img src="logo.svg" alt="">
        <img src="search.svg" alt="">
    </nav>

    <main>
        <h1>
            Profile Information
        </h1>

        <div>
            <h2>Skills</h2>
            <form class='form-container'>
                <div>
                    <input type='checkbox' name='biking'/>
                    <label for='biking'>Biking</label>
                </div>
    
                <div>
                    <input type='checkbox' name='walking'/>
                    <label for='walking'>Walking</label>
                </div>
    
                <div>
                    <input type='checkbox' name='Sleeping'/>
                    <label for='sleeping'>Sleeping</label>
                </div>
            </form>
        </div>

        <h2>
            Favorite Food
        </h2>

        <select>
            <option selected>
                Please Select
            </option>

            <option>
                Spaghetti
            </option>
            <option>
                Carbonara
            </option>
            <option>
                Cake
            </option>
            <option>
                Sushi
            </option>
        </select>

        
        <div>
            <h2>Country</h2>
            <form class='form-container'>
                <div>
                    <input type='radio' name='philippines'/>
                    <label for='philippines'>Philippines</label>
                </div>
                
                <div>
                    <input type='radio' name='australia'/>
                    <label for='australia'>Australia</label>
                </div>
    
                <div>
                    <input type='radio' name='Austria'/>
                    <label for='Austria'>Austria</label>
                </div>
            </form>

            <button> Submit </button>
        </div>


    </main>

    <footer>
        <h2>&copy All rights reservered now and forever</h2>
    </footer>
</body>
</html>
